<ion-header>
  <ion-navbar color="primary">
    <ion-title>Apply Filter</ion-title> 
    <ion-buttons right >
      <button ion-button icon-only (click)="clearFilter()">
        Clear
      </button>
      <button ion-button icon-only (click)="dismiss()" >
        <ion-icon name="md-close-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Select Price Range</ion-label>
    
    <ion-range dualKnobs="true" min="0" max="1000" step="1" pin="true" [(ngModel)]="price" color="primary">
      <ion-icon range-left small name="md-cash"></ion-icon>
      <ion-label range-left>{{price?.lower}}</ion-label>
      <ion-icon range-right name="md-cash"></ion-icon>
      <ion-label range-right>{{price?.upper}}</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label>Select km Range</ion-label>
    <ion-range dualKnobs="true" min="0" max="50" step="1" pin="true" [(ngModel)]="kelometer" color="primary">
      <ion-icon range-left small name="md-pin"></ion-icon>  
      <ion-label range-left>{{kelometer?.lower}}</ion-label>
      <ion-icon range-right name="md-pin"></ion-icon>
      <ion-label range-right>{{kelometer?.upper}}</ion-label>
    </ion-range>
  </ion-item>

  <ion-row no-padding no-margin class="row-icon-input margin-row margin-top-row">
    <ion-col col-12 no-padding no-margin>
      <ion-select interface='popover' placeholder="Please select Type" [(ngModel)]="_pType" class="cust-ion-select">
        <ion-option value="Mobile">Mobile</ion-option>
        <ion-option value="Laptop">Laptop</ion-option>
        <ion-option value="Display">Display</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <!-- <p>Note: Price 100 value will calculate as 1000 from range</p> -->

  <div class="btn">
    <button ion-button round (click)="submit()">Submit</button>
  </div>
</ion-content>
