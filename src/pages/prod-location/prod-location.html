<ion-header>
  <ion-navbar color="primary">
    <ion-title>Select location</ion-title>
    <ion-buttons right (click)="dismiss()">
      <button ion-button icon-only >
        <ion-icon name="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of locations" (click)="itemSelected(item)">
      {{ item?.name}}
    </button>  
  </ion-list>
</ion-content>
